<html>
    <head>
        <title>Table</title>
    </head>
    <body>
        

        <!-- table start -->
        <table border="1" width="500" height="300" bgcolor="pink">
              <thead>
                <tr>
                   <th>1.1</th>
                   <th>1.2</th>
                   <th>1.3</th>
                </tr>
              </thead>


              <tbody align="center">
                  <tr>
                    <td>2.1</td>
                    <td>2.2</td>
                    <td>2.3</td>
                </tr>
                <tr>
                    <td>3.1</td>
                    <td>3.2</td>
                    <td>3.3</td>
                </tr>
                <tr>
                    <td>5.1</td>
                    <td colspan="2">5.1</td>
                    <!-- <td>5.1</td> -->
                </tr>
            </tbody>



        
              <tfoot>
                <tr align="center">
                    <td>4.1</td>
                    <td>4.2</td>
                    <td>4.3</td>
                </tr>
              </tfoot>
           
        </table>
        <!-- table End -->
    </body>
